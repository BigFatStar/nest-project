version: '3.8'

services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - mysql
    container_name: nestjs

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=a1234567
      - MYSQL_DATABASE=nestjs_db
      - MYSQL_USER=donghx
      - MYSQL_PASSWORD=a1234567
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    container_name: nestjs_db

volumes:
  mysql-data:
